<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="css/currentLocation.css">
</head>
<body>
    <header>
        <div class="logo">
        <img src="images/logo.png" alt="Logo">
        </div>
        <nav class="link-container">
                <a href="home.html" class="link-button">Home</a>
                 <a href="currentLocation.html" class="link-button">Real-Time Locations</a>
                <a href="HistoricalData.html" class="link-button">Historical Data</a>
                <a href="mappedHistory.html" class="link-button">Mapped History</a>
                <div class="dropdown1">
                    <button class="dropbtn1">Geofencing</button>
                        <div class="dropdown-content1">
                              <a href="geofencing.html">Testing</a>
                              <a href="geofencingPage(restricted).html">Restricted Access</a>
                        </div>
                </div>
                <a href="CustomRegions.html" class="link-button">Define Custom Region</a>
        </nav>
    </header>
    <div class="wave"></div>
    <div class="content">
        <h1>Current Coordinates</h1>
        <div id="map"></div>
        <div class="button-container">
            <button class="link-button2" onclick="exportTableToCSV('device_data.csv')">Export to CSV</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Device ID</th>
                    <th>Time</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>District</th>
                    <th>State</th>
                    <th>Status</th>
                    <th>Map</th>
                </tr>
            </thead>
            <tbody id="deviceTableBody">
                <!-- Device data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="currentLocation.js"></script>
</body>
</html>
