<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapped History | Fleet Tracker</title>
    <link rel="stylesheet" href="css/mappedHistory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav class="link-container">
            <a href="home.html" class="link-button">Home</a>
            <a href="currentLocation.html" class="link-button">Real-Time Locations</a>
            <a href="HistoricalData.html" class="link-button">Historical Data</a>
            <a href="mappedHistory.html" class="link-button">Mapped History</a>
            <div class="dropdown1">
                <button class="dropbtn1">Geofencing</button>
                <div class="dropdown-content1">
                    <a href="geofencing.html">Testing</a>
                    <a href="geofencingPage(restricted).html">Restricted Access</a>
                </div>
            </div>
            <a href="CustomRegions.html" class="link-button">Define Custom Region</a>
        </nav>
    </header>

    <main>
        <div id="map-container">
            <div id="map" aria-label="Interactive map showing device locations"></div>
            <div id="device-controls">
                <h3>Device Controls</h3>
                <label for="device-select">Select Device:</label>
                <select id="device-select">
                    <option value="">Choose a device</option>
                </select>
            
                <div id="time-controls">
                    <label for="time-number">Time Range:</label>
                    <div class="time-input">
                        <input type="number" id="time-number" value="1" min="1" max="5" >
                        <select id="time-unit">
                            <option value="hours">Hours</option>
                            <option value="days">Days</option>
                            <option value="weeks">Weeks</option>
                        </select>
                    </div>
                </div>
            
                <button onclick="applyTimeFilter()">Apply Filter</button>
                <button onclick="showLastLocation()">Show Last Location</button>
            </div>
        </div>
    </main>


    <script src="mappedHistory.js"></script>
</body>
</html>
